<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="m-0 font-[Arial,_sans-serif] bg-[#f0f0f0]">
    <div id="top-panel-container"></div>
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <main class="flex-grow flex flex-col">
            <header class="flex justify-between items-center bg-white p-4 shadow mb-4 border-b-[1px_solid_#E4EDF3]">
                <div class="flex items-center text-black-700">
                    <i class="fas fa-building text-[15px] ml-[15px]"></i>
                    <span class="ml-2 font-bold text-lg">Contoso</span>
                </div>
                <div class="flex flex-grow ">
                    <button class="tab active px-4 py-2 rounded-tl-[5px] rounded-tr-[5px] bg-gray-200border-[none]  mr-[5px]" data-tab="tab1">Tab 1</button>
                    <button class="tab px-4 py-2 rounded-tl-[5px] rounded-tr-[5px]  mr-[5px]" data-tab="tab2">Tab 2</button>
                    <button class="tab px-4 py-2 rounded-tl-[5px] rounded-tr-[5px]  mr-[5px]" data-tab="tab3">Tab 3</button>
                    <button class="tab px-4 py-2 rounded-tl-[5px] rounded-tr-[5px] mr-[5px] " data-tab="tab4">Tab 4</button>
                </div>
                <div class="flex space-x-4">
                    <i class="fas fa-external-link-alt text-indigo-700 cursor-pointer"></i>
                    <i class="fas fa-ellipsis-v text-indigo-700 cursor-pointer"></i>
                </div>
            </header>
            <div class="flex items-center justify-between p-4 bg-white  rounded-md shadow mb-4">
                <div class="flex space-x-4"> 
                    <label class="flex items-center">
                        <input type="checkbox" name="action" value="action1" class="mr-2">
                        <span class="action-text">Action 1</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="action" value="action2" class="mr-2">
                        <span class="action-text">Action 2</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="action" value="action3" class="mr-2">
                        <span class="action-text">Action 3</span>
                    </label>
                </div>
                <div class="filter-icon flex items-center cursor-pointer">
                    <i class="fas fa-filter text-gray-700"></i>
                    <span class="ml-2 text-gray-700">Filter</span>
                </div>
            </div>

            <div class="tab-content active p-[20px]" id="tab1">
                <div class="entry-section grid grid-cols-6 gap-6 items-center bg-white p-4 rounded-md shadow mb-1">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 ">
                    </div>
                    <div class="flex-[3] flex items-center">
                        <i class="fas fa-id-card text-indigo-700 mr-2"></i> 
                        <span>Header Text</span>
                    </div>
                    <div class="location flex items-center">
                        <i class="fas fa-map-marker-alt text-indigo-700 mr-2"></i> 
                        <span>Location</span>
                    </div>
                    <div class="role">
                        <span>Role</span>
                    </div>
                </div>
            </div>

            <div class="tab-content hidden" id="tab2">
                <p>Content for Tab 2</p>
            </div>
            <div class="tab-content hidden" id="tab3">
                <p>Content for Tab 3</p>
            </div>
            <div class="tab-content hidden" id="tab4">
                <p>Content for Tab 4</p>
            </div>
        </main>
    </div>
    <script src="dist/js/script.js"></script>
</body>

</html>
